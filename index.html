<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholarship Portal - Extended</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
      flex-shrink: 0;
    }

    nav {
      background-color: #0059b3;
      overflow: hidden;
      flex-shrink: 0;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003d66;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex-grow: 1;
    }

    .hero {
      background-color: #e6f0ff;
      padding: 60px 20px;
      text-align: center;
      margin-bottom: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #004080;
      font-weight: 900;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto;
      color: #004080;
      font-weight: 600;
    }

    h2.section-title {
      margin-bottom: 30px;
      color: #003366;
      border-bottom: 3px solid #0059b3;
      padding-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* Scholarship cards */

    .scholarship-list {
      display: grid;
 grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fefefe;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 12px;
      color: #003366;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .card p.description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 18px;
      min-height: 60px;
    }

    .card ul {
      list-style: disc inside;
      margin-bottom: 15px;
      color: #444;
      font-size: 0.95rem;
    }

    .card ul li {
      margin-bottom: 6px;
    }

    /* Application form styles */

    form label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #003366;
      margin-top: 20px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="tel"]:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #0059b3;
      box-shadow: 0 0 5px rgba(0,89,179,0.5);
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      margin-top: 30px;
      background-color: #004080;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      max-width: 350px;
    }
