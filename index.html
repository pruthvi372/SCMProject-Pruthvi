<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Election Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Login Page (default visible) -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="gradient-bg text-white rounded-t-2xl p-6 text-center">
                <i class="fas fa-vote-yea text-5xl mb-4"></i>
                <h1 class="text-3xl font-bold">College Election Portal</h1>
                <p class="mt-2 opacity-90">Cast your vote securely and conveniently</p>
            </div>
            
            <div class="bg-white rounded-b-2xl p-8 card-shadow">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="fullName" name="fullName" required 
                                   class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                   placeholder="John Doe">
                        </div>
                    </div>
                    
                    <div>
                        <label for="enrollment" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-id-card text-gray-400"></i>
                            </div>
                            <input type="text" id="enrollment" name="enrollment" required 
                                   class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                   placeholder="2023CS12345">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required 
                                   class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                   placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 pulse-animation">
                            <i class="fas fa-sign-in-alt mr-2"></i> Login to Vote
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center text-sm text-gray-500">
                    <p>By logging in, you agree to our <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a></p>
                </div>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Need help? <a href="#" class="text-blue-600 hover:text-blue-500">Contact election committee</a></p>
            </div>
        </div>
    </div>
    
    <!-- Voting Page (hidden by default) -->
    <div id="votingPage" class="min-h-screen hidden">
        <div class="gradient-bg text-white p-4 shadow-md">
